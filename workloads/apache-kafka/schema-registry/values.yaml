apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: confluentinc/cp-schema-registry:latest
        ports:
          - containerPort: 8081
        env:
          - name: SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS
            value: PLAINTEXT://kafka:9094
          - name: SCHEMA_REGISTRY_HOST_NAME
            value: schema-registry
          - name: SCHEMA_REGISTRY_LISTENERS
            value: http://0.0.0.0:8081
        volumeMounts:
          - mountPath: /var/lib/schema-registry
            name: schema-registry-data
      volumes:
      - name: schema-registry-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: messaging
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: schema-registry
