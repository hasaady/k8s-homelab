apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        ports:
          - containerPort: 8080
        env:
          - name: KAFKA_CLUSTERS_0_NAME
            value: local
          - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
            value: kafka:9094
          - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
            value: http://schema-registry:8081
          - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME
            value: kafka-connect
          - name: KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS
            value: http://kafka-connect:8083
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: messaging
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: kafka-ui
