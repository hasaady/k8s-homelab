# 1) Root self-signed issuer (cluster-scoped)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-root
spec:
  selfSigned: {}

---
# 2) Root CA certificate & secret in cert-manager namespace
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: atelier-root-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: atelier-root-ca
  secretName: atelier-root-ca-secret
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: selfsigned-root
    kind: ClusterIssuer

---
# 3) ClusterIssuer signed by the root CA for atelier.local
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: atelier-ca-issuer
spec:
  ca:
    secretName: atelier-root-ca-secret